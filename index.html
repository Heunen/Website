<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            RPG-Online
        </title>
        <link rel="stylesheet" href="">
        <script src="rpg.js"></script>
    </head>
    <body onload="afficherEnnemi();">
        <header>
            <nav>
                <a href="">Hello</a>
                <a href="#" onCLick="ouvrirFormEnnemi();">Ennemis</a>
                <a href="">Am</a>
                <a href="">Nav</a>  
            </nav>
        </header>
        <main>
            <section>
                <h1>
                    Mon RPG en ligne
                </h1>
                <p>
			Bienvenue sur notre site RPG-Online. Veuillez créer votre personnage pour lancer l'aventure !
                </p>
	    </section>
	    <section id=jeu>
                    <form id="formulairePersonnage" action=# onSubmit='return ajouterPersonnage(this);'>
                        <div>
                            <label for="name">Nom :</label>
                            <input type="text" id="name" name="pseudo" maxlength="30" required="required">
                        </div>
                        <div>
                            <label for="age">Age :</label>
                            <input type="number" id="age" name="age" min="16" max="99" required="required">
                        </div>
                        <div>
                            <label for="classe">Classe :</label>
                            <select name="classe" size="1" required="required">
                                <option>Archer</option>
                                <option>Guerrier</option>
                                <option>Mage</option>
                                <option>Voleur</option>
                            </select>
                        </div>
                        <div>
                            <label for="sexe">Sexe :</label><br>
                            Masculin :<input type="radio" name="sexe" value="M" required="required"><br>
                            Feminin :<input type="radio" name="sexe" value="F" required="required"><br>
                        </div>
                        <input type="submit" value="Créer votre personnage">
                     </form>						
            </section>
        </main>
        <footer>
	    <br>
            <b>Page réalisée par Heunen Henri, Misson Oscar, Francx Audrey et Thienpont Nicolas</b>
        </footer>
    </body>
</html>
